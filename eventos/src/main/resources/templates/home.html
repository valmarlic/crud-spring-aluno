<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
	<h1>Bem vindo a nossa aplicação - Spring Boot 4.0</h1>
	<h3>Aplicação de Eventos</h3>
	</div>
	
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Convidados</span>
						<table class="righlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>Rg</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c:${convidados}">
								<td th:text="${c.id}"></td>
								<td th:text="${c.nome}"></td>
								<td th:text="${c.rg}"></td>
								
								<td>
								 <a th:href="@{/{idEvento}/convidados/{idConvidado}/selecionar(idEvento=${eventos.id}, idConvidado=${c.id})}"><i class="material-icons">edit</i></a> 
							
								<a th:href="@{/{id}/removerconvidado(id=${c.id})}"><i class="material-icons">delete</i></a>
								</td>
								
								</tr>
							</tbody>

						</table>
					</div>

				</div>
			</div>
		</div>
	
	
</body>
</html>
