<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Detalhes do Evento</h1>
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>

						<p>
							<strong>Id:</strong><span th:text="${eventos.id}"></span>
						</p>
						<p>
							<strong>Nome:</strong> <span th:text="${eventos.nome}"></span>
						</p>
						<p>
							<strong>Local:</strong> <span th:text="${eventos.local}"></span>
						</p>
						<p>
							<strong>Data:</strong><span th:text="${eventos.data}"></span>
						</p>
						<p>
							<strong>Horário:</strong> <span th:text="${eventos.horario}"></span>
						</p>

					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Adicionar Convidado</span>

						<form action="" method="post">
							<div>
								<label>Nome:</label> <input type="text" name="nome">
							</div>
							<div>
								<label>RG:</label> <input type="text" name="rg">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Convidados</span>
						
						
						<table class="righlight">
						
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>Rg</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c:${convidados}">

									<td th:text="${c.id}"></td>
									<td th:text="${c.nome}"></td>
									<td th:text="${c.rg}"></td>
									<td><a
										th:href="@{/{idEvento}/convidados/{idConvidado}/selecionar(idEvento=${eventos.id}, idConvidado=${c.id})}"><i
											class="material-icons">edit</i></a> <a
										th:href="@{/{idEvento}/convidados/{idConvidado}/removerconvidado(idEvento=${eventos.id}, idConvidado=${c.id})}"><i
											class="material-icons">delete</i></a></td>

								</tr>
							</tbody>

						</table>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>
</html>
