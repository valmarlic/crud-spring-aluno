<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gerenciamento de Aluno</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro Geral</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/alunos}">Sistema Gerencial<span
						class="sr-only">(current)</span></a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Cadastrar novo Aluno</h1>
				<div class="card-body">
					<form th:action="@{/alunos}" th:object="${aluno}" method="POST">
						<div class="form-group">
							<label>Informe o nome do aluno</label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="Clique e Entre com o nome">
						</div>
						<div class="form-group">
							<label>Informe o sobrenome do aluno</label>
							<input type="text" name="sobrenome" th:field="*{sobrenome}" class="form-control"
								placeholder="Clique e Entre com o sobrenome">
						</div>
						<div class="form-group">
							<label>Informe a idade do aluno</label>
							<input type="text" name="idade" th:field="*{idade}" class="form-control"
								placeholder="Clique e Entre com a idade">
						</div>
						<div class="form-group">
							<label>Informe o email do aluno</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Clique e Entre com o email">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Enviar</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		
</body>





</html>
